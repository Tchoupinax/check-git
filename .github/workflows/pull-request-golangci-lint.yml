name: Checks

on:
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: Verify lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.24]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.version }}
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
