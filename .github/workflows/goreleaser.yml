name: golangci-lint

on:
  push:
    branches:
      - feature/**

permissions:
  contents: read

jobs:
  golangci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.18.9, 1.19.4]
    steps:
      - name: Update the Homebrew formula with latest release
        uses: NSHipster/update-homebrew-formula-action@main
        with:
          repository: Tchoupinax/check-git
          tap: Tchoupinax/homebrew-brew
          formula: ckg.rb
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
